<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Reference Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            color: #E0E0E0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #212121, #1a1a1a);
            clip-path: circle(70% at center);
            z-index: -1;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            width: 60%;
            max-width: 800px;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #BB86FC;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #E0E0E0;
            resize: none;
            margin-bottom: 20px;
            position: relative;
        }
        textarea:focus {
            border-color: #BB86FC;
            outline: none;
        }
        .copy-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #BB86FC;
            font-size: 24px;
            background-color: #1e1e1e;
            padding: 5px;
            border-radius: 50%;
            z-index: 1;
        }
        .copy-icon.copied {
            color: #03DAC6;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .organize-button {
            background-color: #BB86FC;
            color: #121212;
        }
        .organize-button:hover {
            background-color: #9a6dcb;
        }
        .clear-button {
            background-color: #CF6679;
            color: #121212;
        }
        .clear-button:hover {
            background-color: #b55461;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Harvard Reference Organizer</h1>
        <div style="position: relative;">
            <textarea id="references" placeholder="Paste your Harvard references here..."></textarea>
            <i class="fa-solid fa-copy copy-icon" onclick="copyToClipboard()" title="Copy to clipboard"></i>
        </div>
        <div class="buttons">
            <button class="organize-button" onclick="organizeReferences()">Organize</button>
            <button class="clear-button" onclick="clearText()">Clear</button>
        </div>
    </div>

    <script>
        function organizeReferences() {
            let textArea = document.getElementById('references');
            let references = textArea.value.split('\n');
            references = references.filter(ref => ref.trim() !== ''); // Remove empty lines

            // Correctly format and sort the references
            references = references.map(ref => {
                let formattedRef = ref.trim();

                // Italicize book titles, journal names, and website titles
                formattedRef = formattedRef.replace(/(\*[^*]+\*)/g, (match) => {
                    return `<i>${match.replace(/\*/g, '')}</i>`;
                });

                // Handling website references
                // Ensure proper format: Author, Initial(s). (Year) 'Title'. Available at: URL (Accessed: Date).
                if (formattedRef.match(/Available at:/)) {
                    // Enclose the website title in single quotation marks and remove them from the URL
                    formattedRef = formattedRef.replace(/'([^']+)'/, (match, p1) => {
                        return `'${p1}'`;
                    });
                }

                return formattedRef;
            });

            references.sort((a, b) => a.localeCompare(b));
            textArea.value = references.join('\n');
        }

        function clearText() {
            document.getElementById('references').value = '';
        }

        function copyToClipboard() {
            let textArea = document.getElementById('references');
            textArea.select();
            document.execCommand('copy');
            let copyIcon = document.querySelector('.copy-icon');
            copyIcon.classList.add('copied');
            setTimeout(() => {
                copyIcon.classList.remove('copied');
            }, 1000); // Icon turns green for 1 second
        }
    </script>
</body>
</html>
